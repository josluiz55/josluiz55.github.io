            <h1><b>FORMULARIO</b></h1>
    
            <form name="meuform" action="file:///C:/Users/jojol/OneDrive/%C3%81rea%20de%20Trabalho/josluiz55.github.io-master/jose.html" method="get"
                onsubmit="return validacao();">
    
                <fieldset id="cadastrar">
    
                    <label for="nome"> Nome </label>
                    <input type="text" name="nome" />
                    <br><br>
                    <label for="telefone"> Telefone </label>
                    <input type="tel" name="telefone" />
                    <br><br>
                    <label for="email"> Email </label>
                    <input type="email" name="email" />
                    <br><br>
                    <label for="endereco"> Endereço </label>
                    <input type="endereco" name="endereco" />
                    <br><br>
                    <button type="submit" name="enviar"> Cadastrar </button>
                </fieldset>
    
            </form>
            <meta charset="utf-8" />
            <title> Formulario </title>
            <script text="text/javascript">
                function validacao() {
                    var formulario = document.meuform;
                    var nome = formulario.nome;
                    var email = formulario.email;
                    var telefone = formulario.telefone;
                    var endereco = formulario.endereço;
    
    
                    if (nome.value == "") {
                        alert("Insira um nome válido.");
                        return false;
                    }
    
                    if (telefone.value == "") {
                        alert("Insira um Telefone válido.");
                        return false;
                    }
    
                    if (email.value.indexOf("@") == -1 || email.value.indexOf(".") == -1) {
                        alert("Insira um email válido");
                        return false;
                    }
    
                    if (endereco.value == "") {
                        alert("Insira um endereco válido.");
                        return false;
                    }
    
    
    
                    return true;
                }
            </script>
