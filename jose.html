<html>
    <meta charset="UTF-8">
<header>
 <script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  } 
 }

 </script>

<header>

Nome:<script>document.write(getQueryVariable("nome"))</script>
<br><br>
Telefone:<script>document.write(getQueryVariable("telefone"))</script>
<br><br>
Email:<script>document.write(getQueryVariable("email"))</script>

</body>

</html>
